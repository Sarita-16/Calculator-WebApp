<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="calculator.css" />
    <title>Calculator Web Application</title>
    <link
      rel="icon"
      href="D:\Sarita\JavaScript\calculator.png"
      type="image/icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="wrapper">
          <div class="toggle">
            <input class="toggle-input" type="checkbox" />
            <div class="toggle-bg"></div>
            <div class="toggle-switch">
              <div class="toggle-switch-figure"></div>
              <div class="toggle-switch-figureAlt"></div>
            </div>
          </div>
        </div>

        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">C</button></td>
              <td><button class="btn-operator" id="backSpace">&lt;</button></td>
              <td><button class="btn-operator" id="%">&percnt;</button></td>
              <td><button class="btn-operator" id="/">&divide;</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="*">&times;</button></td>
            </tr>

            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-operator" id=".">&period;</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id="(">&lpar;</button></td>
              <td><button class="btn-operator" id=")">&rpar;</button></td>
            </tr>
            <tr>
              <td colspan="4">
                <button class="btn-equal" id="equal">=</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
